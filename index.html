<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Car Price Prediction</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Enter Car Features</h2>
            <p class="instruction">Please enter <b>1</b> for your car brand, and <b>0</b> for the rest!</p>

            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="feature1">HONDA:</label>
                    <input type="number" name="HONDA" id="feature1" required>
                </div>

                <div class="form-group">
                    <label for="feature2">BMW:</label>
                    <input type="number" name="BMW" id="feature2" required>
                </div>

                <div class="form-group">
                    <label for="feature3">TOYOTA:</label>
                    <input type="number" name="TOYOTA" id="feature3" required>
                </div>

                <div class="form-group">
                    <label for="feature4">NISSAN:</label>
                    <input type="number" name="NISSAN" id="feature4" required>
                </div>

                <div class="form-group">
                    <label for="feature5">CONDITION (0: Bad, 1: Average, 2: Good):</label>
                    <input type="number" name="CONDITION" id="feature5" required>
                </div>

                <div class="form-group">
                    <label for="feature6">ODOMETER:</label>
                    <input type="number" name="ODOMETER" id="feature6" required>
                </div>

                <div class="form-group">
                    <label for="feature7">Number of Doors:</label>
                    <input type="number" name="No_of_Doors" id="feature7" required>
                </div>

                <button type="submit" class="btn-submit">Estimate Price</button>
            </form>
        </div>
    </div>
</body>
</html>
